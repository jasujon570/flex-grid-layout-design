<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture collage with Grid Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <h1 class="text-center pt-4">Picture collage with grid Layout</h1>
    </header>
    <main>
        <section>
            <div class="h-[400px] gap-[5px] mb-[5px]">
                <img class="w-full h-full" src="./images/A.jpg" alt="">
            </div>
            <div class="flex h-[400px] gap-[5px]">
                <img class="w-full h-full" src="./images/B.jpg" alt="">
                <img class="w-full h-full" src="./images/C.jpg" alt="">
                <div class="">
                    <img class="w-full h-full" src="./images/D.jpg " alt="">
                    <img class="w-full h-full" src="./images/E.jpg " alt="">
                </div>
            </div>

        </section>
    </main>
</body>

</html>
